<div class="roadmap-container">
    <header>
        <a href="#" class="btn-voltar"><span class="material-symbols-outlined">
            arrow_circle_left
            </span>Voltar</a>

        <p class="title">{{course.nome}}</p>

        <div class="bar-aulas">
            <div class="complete-bar"></div>
            <p>0/{{course.aulas.length}} aulas</p>
        </div>
    </header>

    <div class="roadmap">
        <div *ngFor="let data of course.aulas; index as i">
          <div>
            <a href="">
              <div [ngClass]="i >= course.aulas.length - retaFinal ? 'class-ball' : curvpath(i)" >
                <div class="ball-path" *ngIf="course.aulas[i+1] && i >= course.aulas.length - retaFinal ? retornaFalse() : false"></div>
                <span class="material-symbols-outlined ball-path-curve" *ngIf="i < course.aulas.length - retaFinal">
                  line_curve
                </span>


                <span class="material-symbols-outlined">
                  arrow_right
                </span>
              </div>
            </a>
          </div>
        </div>
    </div>
</div>

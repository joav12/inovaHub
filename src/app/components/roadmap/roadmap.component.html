<div class="roadmap-container">
    <div class="hover-details" [ngStyle]="{
      'display': hoverMenu ? 'flex' : 'none',
      'top': topHoverMenu,
      'left': leftHoverMenu
      }">
      <h3>{{hoverTitle}}</h3>
      <p>{{hoverDesc}}</p>
    </div>

    <header>
        <a href="#" class="btn-voltar"><span class="material-symbols-outlined">
            arrow_circle_left
            </span>Voltar</a>

        <p class="title">{{course.nome}}</p>

        <div class="bar-aulas">
            <div class="complete-bar" [ngStyle]="tamanhoBarraAulas()"></div>
            <p>{{verificaAulasFeitas(course.nomeUrl)}}/{{course.aulas.length}} aulas</p>
        </div>
    </header>

    <div class="roadmap">
        <div *ngFor="let data of course.aulas; index as i">
          <div> {{verificaAulasCursos(i, course.nomeUrl)}}
            <a [routerLink]="aulaStatus !== 'lockedClass' ? ['aula', i+1] : ['/roadmap', course.nomeUrl]" (mouseenter)="createHoveMenu(i, $event)" (mouseleave)="hoverMenu = false">
              <div [ngClass]="i >= course.aulas.length - retaFinal ? retaFinalClass : curvpath(i)" [id]="i == 0 ? 'aula1' : ''" >
                <img *ngIf="i % 2 === 0" [ngClass]="mudaNuvem()" src="assets/img/roadmap/Nuvens.png" alt="NUVEM">
                <img *ngIf="aulaStatus == 'finishedClass'" src="assets/img/roadmap/Medalha.png" alt="MEDAsLHA" class="medalha">
                <div class="ball-path" *ngIf="course.aulas[i+1] && i >= course.aulas.length - retaFinal ? resetaEspelhado() : false"></div>
                <span class="material-symbols-outlined ball-path-curve" *ngIf="i < course.aulas.length - retaFinal">
                  line_curve
                </span>


                <span class="material-symbols-outlined">
                  {{iconName}}
                </span>
              </div>
            </a>
          </div>
        </div>
    </div>
</div>
